services:
  # a example for a network tenant service
  - id: 49f7d4f4-a00b-483a-9cc9-2519f9a7c6da # this uuid was randomly generated using "unipipe generate uuid"
    name: Azure VNet
    description: Provides a configurable default VNET in your Azure subscription.
    bindable: false
    plan_updateable: false
    instances_retrievable: true
    bindings_retrievable: false
    metadata:
      displayName: "Azure VNet"
      imageUrl: "data:image/png;base64,"
    plans:
      - id: f58f1e3b-902f-48c5-af57-63d5c4f88a28 # this uuid was randomly generated using "unipipe generate uuid"
        name: Standard
        description: Standard vNet generates 1 Private and 1 Public Subnet
        free: true
        plan_updateable: false
        schemas:
          service_instance:
            create:
              parameters:
                "$schema": http://json-schema.org/draft-04/schema#
                properties:
                  VNetIP:
                    title: vNet IP
                    type: string
                    widget:
                      id: string
                    default: "10.X.X.X"
                  CidrBlock:
                    title: CIDR Block
                    type: string
                    widget:
                      id: select
                    default: "28"
                    oneOf:
                      - description: /28 vNet with 6 addresses (+5 addresses reserved by Azure per each subnet)
                        enum:
                          - "28"
                      - description: /27 vNet with 22 addresses (+5 addresses reserved by Azure per each subnet)
                        enum:
                          - "27"
                      - description: /26 vNet with 56 addresses (+5 addresses reserved by Azure per each subnet)
                        enum:
                          - "26"
                      - description: /25 vNet with 118 addresses (+5 addresses reserved by Azure per each subnet)
                        enum:
                          - "25"
                      - description: /24 vNet with 246 addresses (+5 addresses reserved by Azure per each subnet)
                        enum:
                          - "24"
                  VNetRegion:
                    title: vNet Region
                    type: string
                    widget:
                      id: select
                    default: "GermanyWestCentral"
                    oneOf:
                      - description: GermanyWestCentral (default choice)
                        enum:
                          - "GermanyWestCentral"
                      - description: WestEurope
                        enum:
                          - "WestEurope"
  - id: E1A838DE-AA9C-4DED-A23C-24824BC1B192
    name: "GitHub Repository for Infrastructure Deployments"
    description: "Creates a GitHub Repository in organization likvid-bank for IaC deployments."
    bindable: true
    metadata:
      displayName: "GitHub Repository"
      imageUrl: data:image/png;base64,
      longDescription: "Use this service to provision infrastructure with GitHub Actions + Terraform."
      providerDisplayName: "GitHub Asset Owner"
      documentationUrl: ""
      supportUrl: "support@meshcloud.io"
      tenantAware: true
    plans:
      - id: B17F389D-7ECD-4522-98AF-5E2289B68A97
        name: "GitHub Repo"
        description: "Access for one GitHub Repo"
        free: false
        metadata:
          costs:
            - amount:
                eur: 5
              unit: MONTHLY
          bullets:
            - One GitHub Repository
            - Secrets for every tenant that is binded
        schemas:
          service_instance:
            create:
              parameters:
                "$schema": http://json-schema.org/draft-04/schema#
                properties:
                  repository:
                    title: GitHub Repository Name Postfix
                    description: The repository name will be the concatination of the customer identifier, project identifier and this postfix, separated by dashes.
                    type: string
                    pattern: "^[a-z]*[-a-z]+"
  - id: 12B30C93-10B9-44DD-B334-0C6CC83E2C4A
    name: "OpenDevStack Project"
    description: "provision.build.run "
    bindable: false
    metadata:
      displayName: "OpenDevStack Project"
      imageUrl: data:image/png;base64,
      longDescription: "OpenDevStack allows to set up required infrastructure and continuous delivery processes for new projects in less than 5 min. OpenDevStack creates the required Confluence spaces, Jira projects, Bitbucket projects and repositories and the required OpenShift resources. And all is tightly integrated. Simply provision a new project, commit and then run your code. "
      providerDisplayName: "OpenDevStack Team"
      documentationUrl: "https://www.opendevstack.org/ods-documentation/opendevstack/4.x/getting-started/index.html"
      supportUrl: "https://www.opendevstack.org/ods-documentation/opendevstack/4.x/getting-started/index.html"
      tenantAware: false
    plans:
      - id: 14B87CA4-5E80-452B-B4BB-3B9AC5D2B732
        name: "Backend Python Flask Quickstarter"
        description: "The project supports generation of Python Flask project boilerplate and quick installation and integration of it with OpenShift CD pipelines."
        free: false
        metadata:
          costs:
            - amount:
                eur: 5
              unit: MONTHLY
          bullets:
            - SonarQube Configuration
            - Example hello world app with tests
        schemas:
          service_instance:
            create:
              parameters:
                "$schema": http://json-schema.org/draft-04/schema#
                properties:
                  desription:
                    title: OpenDevStack Project Description
                    description: The description will be visible in OpenDevStack's provisioning panel.
                    type: string
            update:
              parameters:
                "$schema": http://json-schema.org/draft-04/schema#
                properties:
                  desription:
                    title: OpenDevStack Project Description
                    description: The description will be visible in OpenDevStack's provisioning panel.
                    type: string
      - id: 26B8517F-39CB-4D9E-B20F-FA7188520F52
        name: "Backend Go Quickstarter"
        description: "Use this quickstarter when you want to use Go. Go is well suited for CLI tools, network/operational related things and microservices."
        free: false
        metadata:
          costs:
            - amount:
                eur: 5
              unit: MONTHLY
          bullets:
            - SonarQube Configuration
            - Example Go file
        schemas:
          service_instance:
            create:
              parameters:
                "$schema": http://json-schema.org/draft-04/schema#
                properties:
                  desription:
                    title: OpenDevStack Project Description
                    description: The description will be visible in OpenDevStack's provisioning panel.
                    type: string
            update:
              parameters:
                "$schema": http://json-schema.org/draft-04/schema#
                properties:
                  desription:
                    title: OpenDevStack Project Description
                    description: The description will be visible in OpenDevStack's provisioning panel.
                    type: string
                    
