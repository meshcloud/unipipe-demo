services:
  # a example for a network tenant service
  - id: 49f7d4f4-a00b-483a-9cc9-2519f9a7c6da # this uuid was randomly generated using "unipipe generate uuid"
    name: Azure VNet
    description: Provides a configurable default VNET in your Azure subscription.
    bindable: false
    plan_updateable: false
    instances_retrievable: true
    bindings_retrievable: false
    metadata:
      displayName: "Azure VNet"
      imageUrl: "data:image/png;base64,"
    plans:
      - id: f58f1e3b-902f-48c5-af57-63d5c4f88a28 # this uuid was randomly generated using "unipipe generate uuid"
        name: Standard
        description: Standard vNet generates 1 Private and 1 Public Subnet
        free: true
        plan_updateable: false
        schemas:
          service_instance:
            create:
              parameters:
                "$schema": http://json-schema.org/draft-04/schema#
                properties:
                  VNetIP:
                    title: vNet IP
                    type: string
                    widget:
                      id: string
                    default: "10.X.X.X"
                  CidrBlock:
                    title: CIDR Block
                    type: string
                    widget:
                      id: select
                    default: "28"
                    oneOf:
                      - description: /28 vNet with 6 addresses (+5 addresses reserved by Azure per each subnet)
                        enum:
                          - "28"
                      - description: /27 vNet with 22 addresses (+5 addresses reserved by Azure per each subnet)
                        enum:
                          - "27"
                      - description: /26 vNet with 56 addresses (+5 addresses reserved by Azure per each subnet)
                        enum:
                          - "26"
                      - description: /25 vNet with 118 addresses (+5 addresses reserved by Azure per each subnet)
                        enum:
                          - "25"
                      - description: /24 vNet with 246 addresses (+5 addresses reserved by Azure per each subnet)
                        enum:
                          - "24"
                  VNetRegion:
                    title: vNet Region
                    type: string
                    widget:
                      id: select
                    default: "GermanyWestCentral"
                    oneOf:
                      - description: GermanyWestCentral (default choice)
                        enum:
                          - "GermanyWestCentral"
                      - description: WestEurope
                        enum:
                          - "WestEurope"
  - id: E1A838DE-AA9C-4DED-A23C-24824BC1B192
    name: "GitHub Repository for Infrastructure Deployments"
    description: "Creates a GitHub Repository."
    bindable: true
    metadata:
      displayName: "GitHub Kodiak Automerging Bot"
      imageUrl: data:image/png;base64,
      longDescription: "Use this service to provision infrastructure with GitHub Actions + Terraform."
      providerDisplayName: "GitHub Asset Owner"
      documentationUrl: ""
      supportUrl: "support@meshcloud.io"
      tenantAware: true
      sensitive: true
    plans:
      - id: B17F389D-7ECD-4522-98AF-5E2289B68A97
        name: "GitHub Repo"
        description: "Access for one GitHub Repo"
        free: false
        metadata:
          costs:
            - amount:
                eur: 5
              unit: MONTHLY
          bullets:
            - One GitHub Repository
            - Secrets for every tenant that is binded
        schemas:
          service_instance:
            create:
              parameters:
                "$schema": http://json-schema.org/draft-04/schema#
                properties:
                  repository:
                    title: GitHub Repository Name
                    type: string
                    pattern: "^[a-z]*[-a-z]+"
 
